name: Daily Scraper

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at midnight UTC every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install -r webScraper/requirements.txt  # If you have dependencies

      - name: Run Scraper
        run: python webScraper/scraper.py  # Run the scraper from its directory

      - name: Commit and Push Data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add webScraper/historical_food_products.csv
          git commit -m "Update CSV with new data" || echo "No changes to commit"
          git push

